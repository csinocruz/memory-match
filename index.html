<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Overwatch | Memory Match</title>
    </head>
    <body>
        <header>
            <img id="logo" src="images/emblem.png" alt="Overwatch Logo">
            <h1>OVERWATCH MEMORY MATCH</h1>
        </header>

        <div id="cube-and-game-area">
        <!-- GAME ROUND CUBE COUNTER START-->
            <div id="game-rounds-area">
                <section class="cube-container">
                    <div id="cube">
                        <figure class="front show-front">1</figure>
                        <figure class="left show-left">2</figure>
                        <figure class="right show-right">3</figure>
                        <figure class="back show-back">4</figure>
                        <figure class="top show-top">5</figure>
                        <figure class="bottom show-bottom">6</figure>
                    </div>
                </section>
            </div>
            <!-- GAME ROUND CUBE COUNTER END-->

            <!-- START OF GAME AREA -->
            <div id="game-area">
            
            </div>
        <!-- END OF GAME AREA -->
        </div>

        <div class="stats-container">
            <div class="games-played">
                <div class="label">Games Played</div>
                <div class="value">5</div>
            </div>
            <div class="attempts">
                <div class="label">Attempts</div>
                <div class="value">7</div>
            </div>
            <div class="accuracy">
                <div class="label">Accuracy</div>
                <div class="value">87%</div>
            </div>
            <button>Reset Game</button>
        </div>

    </body>
</html>
