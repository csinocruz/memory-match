<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Overwatch | Memory Match</title>
    </head>
    <body>
        <header>
            <img id="logo" src="images/emblem.png" alt="Overwatch Logo">
            <h1>GAME TITLE - SETTINGS - ABOUT</h1>
        </header>

        <div id="game-area">
        <!-- START OF GAME AREA -->

            <div class="card">
                <div class="front">
                    <img src="characters/pharah.png">
                </div>
                <div class="back">
                    <img src="images/card_back1.jpg">
                </div>
            </div>
            
            <div class="card">
                <div class="front">
                    <img src="characters/pharah.png">
                </div>
                <div class="back">
                    <img src="images/card_back1.jpg">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="characters/bastion.png">
                </div>
                <div class="back">
                    <img src="images/card_back1.jpg">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="characters/bastion.png">
                </div>
                <div class="back">
                    <img src="images/card_back1.jpg">
                </div>
            </div>

        <!-- END OF GAME AREA -->
        </div>
        

        <div class="stats-container">
            <div class="games-played">
                <div class="label">Games Played</div>
                <div class="value">5</div>
            </div>
            <div class="attempts">
                <div class="label">Attempts</div>
                <div class="value">7</div>
            </div>
            <div class="accuracy">
                <div class="label">Accuracy</div>
                <div class="value">87%</div>
            </div>
            <button>Reset Game</button>
        </div>

    </body>
</html>
